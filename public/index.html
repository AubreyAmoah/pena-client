<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="login">
      <h1>Pena POS</h1>
      <input
        class="input"
        type="text"
        name=""
        id="login_username"
        placeholder="Username"
      />
      <input
        class="input"
        type="password"
        id="login_password"
        placeholder="Password"
      />

      <input class="submit" type="submit" value="Login" id="login" />
    </div>
    <div class="popup popup__hidden" id="popup">
      <i id="popup-icon" class="fa-solid fa-circle-exclamation popup__icon"></i>
      <p id="popup-text" class="popup__text"></p>
    </div>
    <script
      src="https://kit.fontawesome.com/d4fd77631c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/script/login/script.js"></script>
  </body>
</html>
