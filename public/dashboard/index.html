<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body class="dashboard">
    <nav class="navigation__bar">
      <ul class="navigation__bar--item">
        <li id="additem">
          <i class="fa-solid fa-plus"></i>
          <span>Add Item</span>
        </li>
        <li id="adduser">
          <i class="fa-solid fa-user-pen"></i>
          <span>Add User</span>
        </li>
        <li id="sales">
          <i class="fa-solid fa-dollar-sign"></i>
          <span>Sales</span>
        </li>
        <li id="logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </li>
      </ul>

      <div class="nav--greeting">
        <i class="fa-solid fa-user"></i>
        <h1>welcome, <span id="user"></span></h1>
      </div>
    </nav>

    <div class="search">
      <input type="text" class="search__box" placeholder="Search.." />
    </div>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>stock</th>
            <th>available</th>
            <th>stocker</th>
            <th>sales</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="item-list">

        </tbody>
      </table>
    </div>



    <input type="checkbox" name="check" id="check" />
    <label for="check" class="ham">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </label>

    <div class="dropdown__menu">
      <ul class="dropdown__menu--item">
        <li id="additem-min">
          <i class="fa-solid fa-plus"></i>
          <span>Add Item</span>
        </li>
        <li id="adduser-min">
          <i class="fa-solid fa-user-pen"></i>
          <span>Add User</span>
        </li>
        <li id="sales-min">
          <i class="fa-solid fa-dollar-sign"></i>
          <span>Sales</span>
        </li>
        <li id="logout-min">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </li>
      </ul>
    </div>

    <div id="overlay" class="popupoverlay hidden">
      <div class="popupoverlay__box">
        <div class="popupoverlay__box--head">
            <span id="overlay-title">Add Item</span>
            <i id="overlay-close" class="fa-solid fa-close"></i>
        </div>

        <div class="popupoverlay__box--body">
          <div id="form" class="form">

          </div>
        </div>
      </div>
    </div>

    <div class="popup popup__hidden" id="popup">
      <i id="popup-icon" class="fa-solid fa-circle-exclamation popup__icon"></i>
      <p id="popup-text" class="popup__text"></p>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/d4fd77631c.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="/script/dashboard/logout/script.js"></script>
  <script type="module" src="/script/dashboard/homepage/script.js"></script>
</html>
